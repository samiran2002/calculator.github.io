<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css"></link>
	<script>
		function clr() {
	         let x=document.getElementById("tb").value="";
      }
        function see(x){
	         document.getElementById("tb").value+=x;
      }
        function solve(){
	         let z=document.getElementById("tb").value;
             let y=eval(z);
	         document.getElementById("tb").value=y;
      }
	</script>
</head>
<body onload="calc()">
	<script>
		function calc(){
        	setTimeout(function() {alert("WELCOME TO MY CALCULATOR")},600);
        }
	</script>
	<h1 align="center" onclick="calc()">CASIO</h1>

 	</tr>

 		<td><input type="button" value="1" id="b" onclick="see('1')"></td>

 </table>
